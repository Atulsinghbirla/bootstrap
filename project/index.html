        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Department*</label>
            <select class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Code*</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Account*</label>
            <select class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Code*</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">SubAccount*</label>
            <select class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Code*</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">IHAC Code*</label>
            <input type="text" class="form-control" id="inputAddress"

        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">IHAC Code Description*</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Provide description">
        </div>

        <div class="col-md-4">
            <label for="inputState" class="form-label">County Expense Code*</label>
            <select id="inputState" class="form-select">
                <option selected>Provide description</option>
                <option>one</option>
                <option>two</option>
                <option>three</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputCity" class="form-label">Allocation</label>
            <input type="text" class="form-control" valvalue="200,000.00">
        </div>

        <div class="col-md-4">
            <label for="inputZip" class="form-label">Balance</label>
            <input type="text" class="form-control" value="132,745.03">
        </div>
        <div class="col-md-4">
            <label for="inputZip" class="form-label">SAC</label>
            <input type="text" class="form-control" value="inputZip">
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="inputZip" class="form-label">Amount</label>
                <input type="text" class="form-control" value="Enter Amount">
            </div>
            <div class="col-md-4">
                <label for="inputZip" class="form-label">Start Date</label>
                <input type="text" class="form-control" value="Enter Date">

        <div class="d-grid gap-2">
